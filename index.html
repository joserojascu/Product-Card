<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="div_img">
     <img class="imagen desktop" src="images/image-product-desktop.jpg" alt="" width="400px">
     <img class="imagen mobile" src="images/image-product-mobile.jpg" alt="" >

    </div>
    <div class="div-info">
      <p class="title">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.</p> 
      <div class="price">
        <p class="price-now">$149.99</p>
        <p class="price-before">$299.99</p>
      </div>
      <button><span><img src="images/icon-cart.svg"></span> Add to Cart</button>
    </div>
  </div>

</body>
</html>
